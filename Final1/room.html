    <script>
      // Function to format timestamp into human-readable form
      function formatTime(timestamp) {
        const date = new Date(parseInt(timestamp));
        const hours = date.getHours().toString().padStart(2, "0");
        const minutes = date.getMinutes().toString().padStart(2, "0");
        const seconds = date.getSeconds().toString().padStart(2, "0");
        const milliseconds = date.getMilliseconds().toString().padStart(3, "0");
        return `${hours}:${minutes}:${seconds}.${milliseconds}`;
      }

      // Get the timestamp from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const timestamp = urlParams.get("time");

      if (timestamp) {
        // Display the formatted time
        document.getElementById(
          "timeDisplay"
        ).innerHTML = `You entered the passcode at: ${formatTime(timestamp)}`;
      } else {
        document.getElementById("timeDisplay").innerHTML = "No time recorded.";
      }
    </script>
